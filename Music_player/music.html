<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="music.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="music-player">
      <h1>Music Player</h1>


      <div class="player-box">

        <div class="img-container">
          <img src="./music_images/image-13.avif" />
        </div>
          <div class="icons">
            <button id ="prev" class="action-btn"><i class="fa-solid fa-backward"></i></button>
            <button id ="play" class="action-btn-big"><i class="fa-solid fa-play"></i></button>
            <button id ="next" class="action-btn"><i class="fa-solid fa-backward">
              <i class="fa-solid fa-forward"></i></button>
            
          </div>
          <audio controls></audio>
      </div>
    </section>
    <script src="music.js"></script>
  </body>
</html>
